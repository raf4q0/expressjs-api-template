name: Deploy

on:
  push:
    branches:
      - main
jobs:
  production:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://example.com
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master
      - name: Install dependencies 👨🏻‍💻
        run: npm i
      - name: Build for production 🏗️
        run: npm run compile
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIV_KEY }}" > ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PUB_KEY }}" > ~/.ssh/id_rsa.pub
          chmod 600 ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa.pub
          ssh-keyscan -H ${{ secrets.HOST_IP }} >> ~/.ssh/known_hosts
      - name: copy builds to server
        run: |
          rsync -avz ./dist/ ubuntu@${{ secrets.HOST_IP }}:/home/ubuntu/deployment/
          rsync -avz ./public/ ubuntu@${{ secrets.HOST_IP }}:/home/ubuntu/deployment/public/
          rsync -avz ./node_modules/ ubuntu@${{ secrets.HOST_IP }}:/home/ubuntu/deployment/node_modules/
          ssh ubuntu@${{ secrets.HOST_IP }} "ls -la /home/ubuntu/deployment/" 